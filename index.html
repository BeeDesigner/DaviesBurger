<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="burger.css">
    <title>Davie's Burger</title>
</head>
<body id="body">
    <header>
        <h6 id="title1">DAVIE'S BURGERS</h6>
    </header>
    <hr width="200px">
    <div id="form">
        <h4 id="header2">Create a burger!</h4><br><br>
        <form action="burgerresult.html" method="GET">
            <div>
                <label for=""></label>
                What type of protein would you like?
                <input type="text" name="protein" id="protein"> <br><hr>
            </div>
            <div>
                How many patties would you like?
                <input type="number" name="patties" id="patties"> <br><hr>
            </div>
            <div>
                <label for="cookedpatty">How do you want your patty cooked?</label><br>
                Rare<input type="range" name="pattycook" id="cookedpatty">Well-Done 
            </div><br><hr>
            <div>
                <label for="toppings">What toppings would you like?</label><br>
                <input type="checkbox" name="Lettuce" id="toppings">Lettuce
                <input type="checkbox" name="Tomato" id="toppings">Tomato
                <input type="checkbox" name="Onion" id="toppings">Onion 
            </div><br><hr>
            <div>
                <label for="cheese">Would you like to add cheese?</label><br>
                <input type="radio" name="cheese" id="cheese" value="yes">Yes
                <input type="radio" name="cheese" id="cheese" value="no">No
            </div><br><hr>
            <div>
                <label for="bun"> What type of bun would you like?</label><br>
                <select name="bun-select" id="bun">
                    <!--<option value="">Please choose an option</option>-->
                    <option value="Sesame" aria-checked="true">Sesame</option>
                    <option value="Potato">Potato</option>
                    <option value="Pretzel">Pretzel</option>    
                </select>
            </div><br><hr>
            <div>
                <label for="sauce" > What type of sauce would you like?</label><br>
                <select name="sauce-select" id="sauce" >
                    <option value="empty"></option>
                    <option value="Ketchup" >Ketchup</option>
                    <option value="Mayo">Mayo</option>
                    <option value="Mustard">Mustard</option>    
                </select>
            </div><br><hr>
            <div>
                <label for="comments">Anything else you want to add?</label><br>
                <textarea name="comments" id="comments" 
                cols="18" rows="3">
                </textarea>
            </div><br><hr>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    
</body>
</html>
